<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
  <main>
    <section class="main_section1">
      <div class="circle"></div>
        <h1>For Individuals</h1>
        <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness</p>
    </section>
    <section class="main_section2">
    <form action="">
        <section class="First_section">
            <div class="fn">
                <label for="fn">First Name</label>
                <input type="text" class="for_input" required>
            </div>
            <div class="ln">
                <label for="ln">Last Name</label>
                <input type="text" class="for_input" required>
            </div>
        </section>
        <section class="Second_section">
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="for_input">
                    <option value="" disabled selected>Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div id="dob">
                <label for="dob">Date of Birth</label>
                <input type="number" name="weight" id="kg" placeholder="Select here" class="for_input" required>
            </div>
        </section>
        <section class="Third_section">
            <div>
                <label for="weight">Weight (KG)</label>
                <input type="number" name="weight" id="kg" placeholder="Enter Weight" class="for_input" required>
            </div>
            <div>
                <label for="height">Height (CM)</label>
                <input type="number" name="height" id="cm" placeholder="Enter height here..." class="for_input" required>
            </div>
        </section>
        <div>
            <label for="activity">Activity Level</label>
            <select name="activity" id="activity" class="for_input2">
                <option value="" disabled selected>Select here</option>
                <option value="one">level 1</option>
                <option value="two">level 2</option>
            </select>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="for_input2">
        </div>
        <button class="for_input2">Register</button>
        <p>By clicking register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
        
    </form>
    </section>
  </main>
</body>
</html>
